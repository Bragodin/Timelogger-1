<div class="employees-header">
    <div class="buttons">
      <button>Active</button>
      <button>Deactivated</button>
      <button>Pending</button>
    </div>
    <div class="invite">
      <span>Invite an employee:</span>
      <input type="text" name="" id="" placeholder="alex@timesheet.com">
      <select>
        <option value="">Chose Role</option>
      </select>
      <button routerLinkActive="active" routerLink='/employees/add_employee'>Invite</button>
    </div>
</div>
<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> E-mail </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let element"> {{element.role}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="plan">
      <th mat-header-cell *matHeaderCellDef> Planned / Actual (hours per week) </th>
      <td mat-cell *matCellDef="let element"> {{element.plan}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
