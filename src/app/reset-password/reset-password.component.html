<div class="sign">
    <div class="sign__image">
    </div>
    <div class="sign__form_container">
      <h1 class="sign__form_name">Restore your<br>password</h1>
      <form novalidate class="sign__form">
        <input type="email" placeholder="Email" [formControl]='emailControl' class="sign__form_input">
        <button class='sign__form_button' type="submit">Restore password</button>
      </form>
    </div>
  </div>
