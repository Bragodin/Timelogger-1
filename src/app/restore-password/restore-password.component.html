<div class="sign">
    <div class="sign__image">
    </div>
    <div class="sign__form_container">
      <h1 class="sign__form_name">Restore your<br>password</h1>
      <form [formGroup]="signForm" novalidate class="sign__form">
        <div class="alert-danger"
          *ngIf="signForm.controls['passwordControl'].invalid && signForm.controls['passwordControl'].touched">
          invalid password
        </div>
        <input type="password" placeholder="Email" formControlName='passwordControl' class="sign__form_input">
        <div>
          <button class='sign__form_button' type="submit">Restore your password</button>
          <a href="" class="sign__form_button_cancel">Cancel</a>
        </div>
      </form>
    </div>
  </div>
