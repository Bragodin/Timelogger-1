<mat-drawer-container class="container">
  <mat-drawer mode="side" opened>
    <div class="logo">
      <div class="logo-img"></div>
      <h3>Mifort Timesheet</h3>
    </div>
    <mat-card>
      <div class="profile-inf">
      <div mat-card-avatar class="profile-photo"></div>
      <div>
        <mat-card-title>Naruto Uzumaki</mat-card-title>
        <mat-select [(value)]="selected">
          <mat-option value="option1">Hockage</mat-option>
          <mat-option value="option2">Jonin</mat-option>
          <mat-option value="option3">Lalka</mat-option>
        </mat-select>
      </div>
      </div>
    </mat-card>
    <div class="menu-link company-link">
      <a routerLink = '/company-settings'><i class="material-icons">business</i>Company settings</a>
    </div>
    <div class="menu-link">
      <a href="#"><i class="material-icons">perm_identity</i>Profile</a>
    </div>
    <div class="menu-link">
        <a href="#"><i class="material-icons">dashboard</i>Dashboard</a>
      </div>
      <div class="menu-link">
          <a routerLinkActive="active" routerLink="/create"><i class="material-icons">work_outline</i>Projects</a>
      </div>
      <div class="menu-link">
          <a routerLinkActive='active' routerLink='/employees'><i class="material-icons">supervisor_account</i>Employees</a>
      </div>
      <div class="menu-link">
          <a href="#"><i class="material-icons">table_chart</i>Reports</a>
      </div>
      <div class="menu-link">
          <a href="#"><i class="material-icons">pie_chart</i>Timesheets</a>
      </div>
      <div class="menu-link">
          <a routerLink="/timelog-day"><i class="material-icons">schedule</i>Time Logs</a>
      </div>
  </mat-drawer>
  <mat-drawer-content>

    <mat-toolbar>
      <div class="munu-icons-links">
        <a href="#"><i class="material-icons">help_outline</i></a>
        <a href="#"><i class="material-icons">notifications</i></a>
        <a href="#"><i class="material-icons">input</i></a>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
